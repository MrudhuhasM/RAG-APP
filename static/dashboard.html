<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System - Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #10b981;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .metric-unit {
            font-size: 0.5em;
            color: #999;
        }

        .metric-trend {
            font-size: 0.8em;
            color: #10b981;
            margin-top: 10px;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .charts-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 10px;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .auto-refresh {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .last-updated {
            color: #666;
            font-size: 0.9em;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #999;
            font-size: 1.2em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .charts-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                📊 Performance Dashboard
                <span class="status-badge" id="statusBadge">Loading...</span>
            </h1>
            <p class="subtitle">Real-time RAG System Performance Metrics</p>
        </header>

        <div class="controls">
            <div>
                <button class="refresh-btn" onclick="loadMetrics()">🔄 Refresh Now</button>
                <div class="auto-refresh">
                    <span>Auto-refresh (30s)</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoRefreshToggle" checked onchange="toggleAutoRefresh()">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="last-updated" id="lastUpdated">Last updated: Never</div>
        </div>

        <!-- Key Metrics Cards -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Total Queries</div>
                <div class="metric-value" id="totalQueries">-</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Avg Latency</div>
                <div class="metric-value" id="avgLatency">-<span class="metric-unit">ms</span></div>
                <div class="metric-trend" id="latencyTrend"></div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Cache Hit Rate</div>
                <div class="metric-value" id="cacheHitRate">-<span class="metric-unit">%</span></div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Avg Cost/Query</div>
                <div class="metric-value" id="avgCost">-<span class="metric-unit">¢</span></div>
            </div>
        </div>

        <!-- Charts Row 1 -->
        <div class="charts-row">
            <div class="chart-container">
                <h3 class="chart-title">Component Latency Breakdown</h3>
                <canvas id="componentChart"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Cache Effectiveness</h3>
                <canvas id="cacheChart"></canvas>
            </div>
        </div>

        <!-- Charts Row 2 -->
        <div class="charts-row">
            <div class="chart-container">
                <h3 class="chart-title">Provider Distribution</h3>
                <canvas id="providerChart"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Cost by Provider</h3>
                <canvas id="costChart"></canvas>
            </div>
        </div>

        <!-- Latency Distribution -->
        <div class="chart-container">
            <h3 class="chart-title">Latency Distribution</h3>
            <canvas id="latencyDistChart"></canvas>
        </div>
    </div>

    <script>
        let charts = {};
        let autoRefreshInterval = null;

        // Initialize charts
        function initializeCharts() {
            // Component Breakdown Pie Chart
            const componentCtx = document.getElementById('componentChart').getContext('2d');
            charts.component = new Chart(componentCtx, {
                type: 'pie',
                data: {
                    labels: ['Embedding', 'Retrieval', 'Reranking', 'LLM'],
                    datasets: [{
                        data: [0, 0, 0, 0],
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#f093fb',
                            '#4facfe'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ' + context.parsed.toFixed(0) + 'ms';
                                }
                            }
                        }
                    }
                }
            });

            // Cache Hit Rates Bar Chart
            const cacheCtx = document.getElementById('cacheChart').getContext('2d');
            charts.cache = new Chart(cacheCtx, {
                type: 'bar',
                data: {
                    labels: ['Overall Cache', 'Embedding Cache', 'Semantic Cache'],
                    datasets: [{
                        label: 'Hit Rate (%)',
                        data: [0, 0, 0],
                        backgroundColor: '#10b981'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });

            // Provider Distribution Doughnut Chart
            const providerCtx = document.getElementById('providerChart').getContext('2d');
            charts.provider = new Chart(providerCtx, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#f093fb',
                            '#4facfe',
                            '#43e97b'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Cost by Provider Bar Chart
            const costCtx = document.getElementById('costChart').getContext('2d');
            charts.cost = new Chart(costCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Cost ($)',
                        data: [],
                        backgroundColor: '#f59e0b'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return '$' + context.parsed.y.toFixed(6);
                                }
                            }
                        }
                    }
                }
            });

            // Latency Distribution Bar Chart
            const latencyDistCtx = document.getElementById('latencyDistChart').getContext('2d');
            charts.latencyDist = new Chart(latencyDistCtx, {
                type: 'bar',
                data: {
                    labels: ['P50 (Median)', 'P95', 'P99', 'Average'],
                    datasets: [{
                        label: 'Latency (ms)',
                        data: [0, 0, 0, 0],
                        backgroundColor: [
                            '#10b981',
                            '#f59e0b',
                            '#ef4444',
                            '#667eea'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Load metrics from API
        async function loadMetrics() {
            try {
                const response = await fetch('/api/v1/metrics?limit=100');
                const data = await response.json();

                if (data.aggregated.total_queries === 0) {
                    showNoDataMessage();
                    return;
                }

                updateMetricCards(data.aggregated);
                updateCharts(data.aggregated);
                updateStatusBadge(true);
                updateLastUpdated();

            } catch (error) {
                console.error('Error loading metrics:', error);
                updateStatusBadge(false);
            }
        }

        function showNoDataMessage() {
            document.getElementById('statusBadge').textContent = 'No Data';
            document.getElementById('statusBadge').style.background = '#f59e0b';
        }

        function updateMetricCards(metrics) {
            document.getElementById('totalQueries').textContent = metrics.total_queries.toLocaleString();
            document.getElementById('avgLatency').innerHTML = Math.round(metrics.avg_total_duration_ms) + '<span class="metric-unit">ms</span>';
            document.getElementById('cacheHitRate').innerHTML = metrics.cache_hit_rate.toFixed(1) + '<span class="metric-unit">%</span>';
            document.getElementById('avgCost').innerHTML = (metrics.avg_cost_per_query * 100).toFixed(2) + '<span class="metric-unit">¢</span>';

            // Add trend for latency
            if (metrics.avg_total_duration_ms < 5000) {
                document.getElementById('latencyTrend').textContent = '✅ Good';
            } else {
                document.getElementById('latencyTrend').textContent = '⚠️ High';
                document.getElementById('latencyTrend').style.color = '#f59e0b';
            }
        }

        function updateCharts(metrics) {
            // Component breakdown
            charts.component.data.datasets[0].data = [
                metrics.avg_embedding_duration_ms,
                metrics.avg_retrieval_duration_ms,
                metrics.avg_reranking_duration_ms,
                metrics.avg_llm_duration_ms
            ];
            charts.component.update();

            // Cache rates
            charts.cache.data.datasets[0].data = [
                metrics.cache_hit_rate,
                metrics.embedding_cache_hit_rate,
                metrics.semantic_cache_hit_rate
            ];
            charts.cache.update();

            // Provider distribution
            const providers = Object.keys(metrics.provider_distribution);
            const providerCounts = Object.values(metrics.provider_distribution);
            charts.provider.data.labels = providers;
            charts.provider.data.datasets[0].data = providerCounts;
            charts.provider.update();

            // Cost by provider
            const costProviders = Object.keys(metrics.cost_by_provider);
            const costs = Object.values(metrics.cost_by_provider);
            charts.cost.data.labels = costProviders;
            charts.cost.data.datasets[0].data = costs;
            charts.cost.update();

            // Latency distribution
            charts.latencyDist.data.datasets[0].data = [
                metrics.p50_latency_ms,
                metrics.p95_latency_ms,
                metrics.p99_latency_ms,
                metrics.avg_total_duration_ms
            ];
            charts.latencyDist.update();
        }

        function updateStatusBadge(success) {
            const badge = document.getElementById('statusBadge');
            if (success) {
                badge.textContent = 'Live';
                badge.style.background = '#10b981';
            } else {
                badge.textContent = 'Error';
                badge.style.background = '#ef4444';
            }
        }

        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                'Last updated: ' + now.toLocaleTimeString();
        }

        function toggleAutoRefresh() {
            const toggle = document.getElementById('autoRefreshToggle');
            if (toggle.checked) {
                autoRefreshInterval = setInterval(loadMetrics, 30000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                }
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            initializeCharts();
            loadMetrics();
            toggleAutoRefresh(); // Start auto-refresh if enabled
        });
    </script>
</body>
</html>
